name: "Chromatic"

on:
  push:
    paths:
      - "frontend/src"
      - "frontend/public/assets/fonts"

permissions:
  contents: read

jobs:
  chromatic:
    name: Run Chromatic
    if: "!startsWith(github.ref, 'refs/heads/dependabot')"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'frontend'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install dependencies
        # ‚ö†Ô∏è See your package manager's documentation for the correct command to install dependencies in a CI environment.
        run: npm ci
      - name: Build storybook
        run: npm run build-storybook
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          # ‚ö†Ô∏è Make sure to configure a `CHROMATIC_PROJECT_TOKEN` repository secret
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          onlyChanged: true # üëà Required option to enable TurboSnap
          externals: public/assets/(fonts|images)/**
          skip: "dependabot/**" # üëà Option to skip Chromatic for certain branches
          workingDir: 'frontend'
          traceChanged: true
          debug: true
          storybookBuildDir: 'storybook-static'
