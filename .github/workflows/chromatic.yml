name: "Chromatic"

on: 
  push:
    branches-ignore:
      - "dependabot/**" # ğŸ‘ˆ Excludes the example branch

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install dependencies
        # âš ï¸ See your package manager's documentation for the correct command to install dependencies in a CI environment.
        run: npm ci
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          # âš ï¸ Make sure to configure a `CHROMATIC_PROJECT_TOKEN` repository secret
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          onlyChanged: true # ğŸ‘ˆ Required option to enable TurboSnap
          externals: public/assets/(fonts|images)/**
          skip: "dependabot/**" # ğŸ‘ˆ Option to skip Chromatic for certain branches