<div
  *transloco="let t"
  class="relative flex rounded-lg p-4"
  ahCardOutline
  [faction]="investigator().faction"
>
  <img
    fill
    class="-z-40 rounded-lg"
    priority
    alt="investigator background"
    [ngSrc]="
      imagesService.getUrl([
        'card-template',
        'investigator',
        investigator().faction,
      ])
    "
  />

  <img
    width="100"
    height="154"
    class="peer"
    alt="investigator avatar"
    [ngSrc]="
      imagesService.getUrl([
        'investigator',
        investigator().setInfo.set,
        investigator().setInfo.index,
      ])
    "
  />

  <div class="flex w-full flex-col">
    <div class="relative">
      <img
        class="-z-30"
        alt="investigator title background"
        fill
        [ngSrc]="
          imagesService.getUrl([
            'card-overlay',
            'title',
            investigator().faction,
          ])
        "
      />
      @if (info()) {
        <p class="text-center font-[Conkordia] text-2xl">
          {{ t(info()!.title) }}
        </p>
      }
    </div>
    <div class="relative mx-4">
      <img
        class="-z-30"
        alt="investigator subtitle background"
        fill
        [ngSrc]="
          imagesService.getUrl([
            'card-overlay',
            'subtitle',
            investigator().faction,
          ])
        "
      />
      @if (info()?.subtitle) {
        <p class="text-center font-[ArnoPro] text-base">
          {{ t(info()!.subtitle!) }}
        </p>
      }
    </div>
    <ah-vitals-bar class="mt-8" [entity]="investigator()" />
  </div>
</div>
