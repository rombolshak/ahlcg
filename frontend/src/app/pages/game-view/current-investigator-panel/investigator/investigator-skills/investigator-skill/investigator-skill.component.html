<ah-numeric-text
  class="text-2xl text-slate-700"
  increaseColor="var(--color-success)"
  decreaseColor="var(--color-error)"
  [value]="value()"
/>
<img
  class="h-6 max-w-none"
  width="24"
  height="24"
  alt="investigator-skill"
  [ngSrc]="imagesService.getUrl(['card-overlay', 'skill', 'icon', type()])"
/>
