@if (enemy()) {
  <ah-vitals-bar [entity]="enemy()!" />
  <img
    alt="enemy"
    width="132"
    height="61"
    class="peer h-fit w-full"
    [ngSrc]="
      imageService.getUrl([
        'illustration',
        enemy()!.setInfo.set,
        enemy()!.setInfo.index,
      ])
    "
  />

  <ah-enemy-popover
    class="absolute top-[-40%] left-[70%] -z-50 w-70 opacity-0 transition-opacity peer-hover:z-50 peer-hover:opacity-100 hover:z-50 hover:opacity-100"
    [enemy]="enemy()!"
  />
}
