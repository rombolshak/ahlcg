<ah-entity-avatar [investigator]="investigator()" [state]="investigator()">
  <div
    class="flex flex-col absolute -z-50 left-32 py-1 px-2 group w-0 h-40 overflow-hidden
      transition-all duration-300 peer-hover:w-36 peer-hover:z-10 hover:w-36
      hover:z-10"
    data-size="i"
  >
    <img
      fill
      class="absolute -z-10"
      alt="investigator-details"
      [ngSrc]="
        imagesService.getTemplate('Investigator-Details', investigator().class)
      "
    />

    <ah-card-title align="center" [card]="investigator()" />
    <ah-card-subtitle [card]="investigator()" />
    <ah-card-traits
      class="mt-0.5"
      [card]="investigator()"
      [displayOptions]="displayOptions"
    />
    <ah-card-abilities
      class="mt-0.5"
      [card]="investigator()"
      [displayOptions]="displayOptions"
    />
  </div>

  <div class="flex flex-col justify-center items-center text-center">
    @for (skill of investigator().skills; track $index) {
      <div
        class="relative flex w-16 h-10 justify-between items-center pl-2 pr-4"
      >
        <img
          class="-z-20 absolute left-0 h-10"
          width="73"
          height="46"
          alt="investigator-skills-box"
          [ngSrc]="
            imagesService.getOverlay(
              CreateOverlay.skillBox(investigator().class)
            )
          "
        />

        <span class="text-slate-700 font-[Teutonic] text-2xl">
          {{ skill[1] }}
        </span>
        <img
          class="max-w-none h-6"
          width="24"
          height="25"
          alt="investigator-skill"
          [ngSrc]="imagesService.getOverlay(CreateOverlay.skillIcon(skill[0]))"
        />
      </div>
    }
  </div>
  <div class="flex flex-col justify-center items-center text-center">
    <div class="relative flex w-[5rem] h-14 justify-between items-center">
      <img
        class="-z-20 absolute h-14 -scale-x-100 left-1.5"
        width="73"
        height="69"
        alt="investigator-skill-box"
        [ngSrc]="
          imagesService.getOverlay(CreateOverlay.skillBox(investigator().class))
        "
      />

      <img
        class="max-w-none h-7 ml-6"
        width="28"
        height="28"
        alt="investigator-resources"
        [ngSrc]="imagesService.getSimpleOverlay('resource')"
      />

      <span class="text-slate-700 font-[Teutonic] text-4xl mr-2">
        {{ investigator().resources }}
      </span>
    </div>

    <div class="relative flex w-[5rem] h-14 justify-between items-center">
      <img
        class="-z-20 absolute h-14 -scale-x-100 left-1.5"
        width="73"
        height="69"
        alt="investigator-skill-box"
        [ngSrc]="
          imagesService.getOverlay(CreateOverlay.skillBox(investigator().class))
        "
      />

      <img
        class="max-w-none h-7 ml-6"
        width="28"
        height="28"
        alt="investigator-clues"
        [ngSrc]="imagesService.getSimpleOverlay('clue')"
      />

      <span class="text-slate-700 font-[Teutonic] text-4xl mr-2">
        {{ investigator().clues }}
      </span>
    </div>
  </div>
</ah-entity-avatar>
