@if (showTitle()) {
  <p class="font-[Conkordia] text-lg/5 text-center mb-0" data-testId="title">
    {{ card().title }}
  </p>
}
@if (card().subtitle) {
  <p class="font-[ArnoPro] text-sm text-center mb-1" data-testId="subtitle">
    {{ card().subtitle }}
  </p>
}
<p
  class="font-[ArnoProBold] italic text-sm text-center mb-1"
  data-testId="traits"
>
  @for (trait of card().traits; track $index) {
    <span>{{ trait }}.</span>
  }
</p>
@for (ability of card().abilities; track $index) {
  <p
    class="mb-1 whitespace-pre-wrap font-[ArnoPro] text-base/4"
    data-testId="ability"
    [innerHtml]="ability | withAhSymbols"
  ></p>
}

<ng-content />
