<div
  class="flex items-center justify-between flex-row-reverse w-full bg-zinc-200/80 h-16
    rounded-t-3xl z-0"
>
  <div
    class="font-[Conkordia] text-4xl text-center w-full flex items-center justify-center
      absolute peer cursor-default"
  >
    <span>{{ location().title }}</span>
    <div
      class="ml-2 w-[32px] h-[32px] rounded-full text-3xl font-[Teutonic] bg-yellow-400"
    >
      !
    </div>
  </div>
  <div
    class="flex m-1 *:flex *:items-center *:justify-center *:ml-1 *:w-[56px] *:h-[56px]
      *:rounded-full *:text-5xl *:font-[Teutonic] *:relative"
  >
    <div class="bg-stone-900 text-white">
      {{ location().shroud }}
    </div>
    <div>
      <img
        fill
        class="-z-10"
        alt="location-clues"
        [ngSrc]="imageService.getSimpleOverlay('clue')"
      />

      <ah-text-with-overlay [text]="location().clues" />
    </div>
  </div>

  <ah-card-details-text
    class="opacity-0 w-[60%] bg-zinc-200/80 px-2 py-1 rounded-b-lg whitespace-pre-wrap
      font-[ArnoPro] text-lg/5 transition-opacity absolute left-[20%] top-[4rem] -z-50
      peer-hover:opacity-100 peer-hover:z-50 hover:opacity-100 hover:z-50"
    [card]="location()"
    [showTitle]="false"
  />
</div>

<img
  alt="location-illustration"
  height="428"
  width="704"
  [ngSrc]="imageService.getIllustration(location().setInfo)"
/>
