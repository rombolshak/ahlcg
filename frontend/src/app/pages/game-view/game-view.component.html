@if (gameState.isLoading() || gameState.error()) {
  <div
    class="h-1/2 w-1/2 flex flex-col items-center justify-center bg-slate-800 text-white
      m-auto"
  >
    <p>Loading...</p>
    <p class="whitespace-pre-wrap">{{ gameState.error() }}</p>
  </div>
} @else {
  <ah-left-panel class="w-[17rem] flex-none" />
  <ah-central-view class="min-w-0" />
  <ah-right-panel class="w-[17rem] flex-none" />
}

@if (showDebug) {
  <ah-debug-panel class="absolute w-full h-full top-0 left-0 cursor-reset" />
}
