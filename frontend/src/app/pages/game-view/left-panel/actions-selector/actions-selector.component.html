@for (a of actions(); track a.id) {
  <div
    class="mb-2 px-2 py-1 cursor-reset !cursor-pointer *:!cursor-pointer flex items-center
      font-[ArnoPro] text-sm text-white bg-linear-to-r from-slate-600
      hover:bg-linear-to-b hover:to-slate-600 hover:from-slate-500"
  >
    <span class="mr-1 text-xs" [innerHTML]="a.cost | withAhSymbols"></span>
    <span>{{ a.title }}</span>
  </div>
}
