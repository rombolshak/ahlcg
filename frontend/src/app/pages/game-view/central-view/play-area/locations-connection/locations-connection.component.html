<svg class="absolute w-full h-full top-0 left-0">
  <defs>
    <marker
      id="arrow-to"
      markerWidth="10"
      markerHeight="10"
      refX="5"
      refY="4"
      orient="auto"
      markerUnits="strokeWidth"
      viewBox="0 0 20 20"
      fill="var(--color-orange-400)"
    >
      <path d="M0,0 L0,8 L10,4 z" />
    </marker>
    <marker
      id="arrow-from"
      markerWidth="10"
      markerHeight="10"
      refX="5"
      refY="4"
      orient="auto"
      markerUnits="strokeWidth"
      viewBox="0 0 20 20"
      fill="var(--color-green-700)"
    >
      <path d="M10,0 L10,8 L0,4 z" />
    </marker>

    <linearGradient id="gradient">
      <stop offset="0" stop-color="var(--color-green-700)" />
      <stop offset="100%" stop-color="var(--color-orange-400)" />
    </linearGradient>
  </defs>

  <line
    class="bg-linear-to-r"
    stroke="url(#gradient)"
    stroke-width="5"
    marker-end="url(#arrow-to)"
    marker-start="url(#arrow-from)"
    [attr.x1]="connection().from.x"
    [attr.y1]="connection().from.y"
    [attr.x2]="connection().to.x"
    [attr.y2]="connection().to.y"
  />
</svg>
