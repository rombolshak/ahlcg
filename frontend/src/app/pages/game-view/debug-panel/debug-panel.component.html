<div
  class="bg-base-100/80 outline outline-red-200 text-base-content font-[ArnoPro] h-full
    w-full p-4"
>
  <h1 class="text-center text-4xl font-[Conkordia]">Debug panel</h1>

  <div class="tabs tabs-box">
    <input
      type="radio"
      name="debug-tabs"
      class="tab"
      aria-label="State editor"
      checked="checked"
    />
    <div class="tab-content bg-base-100 border-base-300 p-6">
      <ah-json-editor
        class="block h-150"
        [data]="gameState()!"
        [validateFn]="validateState"
        (update)="gameState.set($event)"
      />

      <p class="text-red-300 whitespace-pre-wrap">{{ stateErrors }}</p>
      <button
        type="submit"
        class="btn btn-primary mt-4"
        (click)="updateGameState()"
      >
        Update
      </button>
    </div>

    <input type="radio" name="debug-tabs" class="tab" aria-label="Entities" />
    <div class="tab-content bg-base-100 border-base-300 p-6">Tab content 2</div>
  </div>
</div>
