<ah-player-card [card]="card()" [displayOptions]="displayOptions()">
  <ah-card-cost [card]="card()"></ah-card-cost>

  <ah-card-title
    [card]="card()"
    class="absolute group-data-[size=l]:top-[19rem] group-data-[size=m]:top-[12.5rem]
      group-data-[size=s]:top-[8.25rem] text-center"
  ></ah-card-title>

  <div
    class="absolute group-data-[size=l]:top-[21rem] group-data-[size=l]:pl-8
      group-data-[size=l]:pr-8 group-data-[size=m]:top-[14rem]
      group-data-[size=m]:pl-8 group-data-[size=m]:pr-8 group-data-[size=s]:top-[9rem]
      group-data-[size=s]:pl-4 group-data-[size=s]:pr-4 font-arno"
  >
    <ah-card-traits
      [card]="card()"
      [displayOptions]="displayOptions()"
    ></ah-card-traits>
    <ah-card-abilities
      [card]="card()"
      [displayOptions]="displayOptions()"
    ></ah-card-abilities>
  </div>

  <ah-card-flavor [card]="card()"></ah-card-flavor>
  <ah-card-copyright
    [card]="card()"
    [displayOptions]="displayOptions()"
  ></ah-card-copyright>
</ah-player-card>
