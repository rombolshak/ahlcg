<ah-player-card [card]="card()" [displayOptions]="displayOptions()">
  <ah-card-cost [card]="card()"></ah-card-cost>
  <ah-card-title
    [card]="card()"
    class="absolute group-data-[size=l]:top-3 group-data-[size=m]:top-1.5
      group-data-[size=s]:top-[7px]"
  ></ah-card-title>

  <div
    class="absolute group-data-[size=l]:top-[20rem] group-data-[size=l]:pl-[21px]
      group-data-[size=l]:pr-[36px] group-data-[size=m]:top-[13.25rem]
      group-data-[size=m]:pl-[14px] group-data-[size=m]:pr-[24px]
      group-data-[size=s]:top-[8.5rem] group-data-[size=s]:pl-[7px]
      group-data-[size=s]:pr-[10px]"
  >
    <ah-card-traits
      [card]="card()"
      [displayOptions]="displayOptions()"
    ></ah-card-traits>
    <ah-card-abilities
      [card]="card()"
      [displayOptions]="displayOptions()"
    ></ah-card-abilities>
  </div>

  @if (card().slot) {
    <div
      class="flex flex-row-reverse absolute group-data-[size=l]:bottom-[15px]
        group-data-[size=l]:right-[12px] group-data-[size=m]:bottom-[10px]
        group-data-[size=m]:right-[8px] group-data-[size=s]:bottom-[8px]
        group-data-[size=s]:right-[6px]"
    >
      <img
        [ngSrc]="imagesService.getOverlay(CreateOverlay.cardSlot(card().slot!))"
        [width]="slotSizes[displayOptions().cardSize]"
        [height]="slotSizes[displayOptions().cardSize]"
      />

      @if (card().additionalSlot) {
        <img
          [ngSrc]="
            imagesService.getOverlay(
              CreateOverlay.cardSlot(card().additionalSlot!)
            )
          "
          [width]="slotSizes[displayOptions().cardSize]"
          [height]="slotSizes[displayOptions().cardSize]"
        />
      }
    </div>
  }

  <ah-card-copyright
    [card]="card()"
    [displayOptions]="displayOptions()"
  ></ah-card-copyright>
</ah-player-card>
