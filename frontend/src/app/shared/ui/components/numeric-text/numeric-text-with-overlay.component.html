<div class="relative z-1 flex text-white">
  <ah-numeric-text
    class="text-white"
    [increaseColor]="increaseColor()"
    [decreaseColor]="decreaseColor()"
    [value]="value()"
    [invertColors]="invertColors()"
    (animationCompleted)="animationCompleted.emit()"
  />
</div>
<ah-numeric-text
  class="stroke absolute top-0 z-0"
  increaseColor="unset"
  decreaseColor="unset"
  [value]="value()"
/>
