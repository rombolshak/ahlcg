<ng-container *transloco="let t">
  <p
    class="text-center font-[ArnoProBold] italic group-data-[size=i]:text-[10px]/[10px]
      group-data-[size=l]:mb-1 group-data-[size=m]:mb-0.5 group-data-[size=s]:mb-px
      group-data-[size=l]:data-[text-size=m]:text-[16px]/4
      group-data-[size=m]:data-[text-size=m]:text-[10px]/[10px]
      group-data-[size=s]:data-[text-size=m]:text-[6px]/[6px]
      group-data-[size=l]:data-[text-size=s]:text-[14px]/4
      group-data-[size=m]:data-[text-size=s]:text-[8px]/[8px]
      group-data-[size=s]:data-[text-size=s]:text-[5px]/[5px]"
    [attr.data-text-size]="displayOptions().textSize"
  >
    @for (trait of card().traits; track $index) {
      <span class="mr-1">{{ t(trait) }}.</span>
    }
  </p>
</ng-container>
