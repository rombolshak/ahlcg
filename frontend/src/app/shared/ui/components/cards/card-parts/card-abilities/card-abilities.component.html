<ng-container *transloco="let t">
  @for (ability of card().abilities; track $index) {
    <p
      class="font-[ArnoPro] whitespace-pre-wrap group-data-[size=i]:mb-0.5 group-data-[size=i]:text-[12px]/3 group-data-[size=l]:mb-1 group-data-[size=m]:mb-0.5 group-data-[size=s]:mb-px group-data-[size=l]:data-[text-size=m]:text-[18px]/4 group-data-[size=m]:data-[text-size=m]:text-[12px]/3 group-data-[size=s]:data-[text-size=m]:text-[8px]/[8px] group-data-[size=l]:data-[text-size=s]:text-[16px]/4 group-data-[size=m]:data-[text-size=s]:text-[10px]/[10px] group-data-[size=s]:data-[text-size=s]:text-[7px]/[7px]"
      [attr.data-text-size]="displayOptions().textSize"
      [innerHtml]="t(ability) | withAhSymbols"
    ></p>
  }
</ng-container>
