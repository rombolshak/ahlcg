@switch (card().cardType) {
  @case ("asset") {
    <ah-asset-card
      [card]="card() | as: AssetCard"
      [displayOptions]="displayOptions()"
    />
  }
  @case ("event") {
    <ah-event-card
      [card]="card() | as: EventCard"
      [displayOptions]="displayOptions()"
    />
  }
  @case ("skill") {
    <ah-skill-card
      [card]="card() | as: SkillCard"
      [displayOptions]="displayOptions()"
    />
  }
}
